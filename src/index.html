<!DOCTYPE html>
<html>
<head>
  <title>Maze Game</title>
  <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">
  <script type="text/javascript" src="../lib/js/p5.min.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
  <script type="text/javascript" src="./js/maze.js"></script>
</head>
<body>
  <header class="header">
    <h1>The maze game</h1>
  </header>
  <main>
    <div id="maze-container"></div>
    <div class="pannel-bar">
      <div>
        <label for="canvas-width">Width</label>
        <input type="text" name="canvas-width" id="canvas-width" value="10">
      </div>
      <div>
        <label for="canvas-height">Height</label>
        <input type="text" name="canvas-height" id="canvas-height" value="10">
      </div>
      <div>
        <button onclick="onRerender()">Rerender</button>
      </div>
    </div>
  </main>
</body>
</html>
